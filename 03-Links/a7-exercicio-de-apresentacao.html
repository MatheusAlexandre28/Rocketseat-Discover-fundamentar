<!-- 
    Criando navegação entre arquivos

    - Crie um projeto contendo
        - 2 arquivos no diretório principal (index.html e contact.html)
        - 1 diretorio de nome: files
            -dentro desse diretorio, adicione 2
            imagens da sua preferencia e 1 arquivo 
            de nome imges.html, que irá listar as imagens

    Dentro de cada arquivo .html, voce devera colocar:
        1. Menu de navegação com uma lista <li></li> nao ordenada <ul></ul>
        2. Titulo <h1></h1> da pagina
        3. Um ou mais parafragos <p></p> com informações da pagina

    A navegação
        para o menu de navegação, use a tag <nav></nav>
        e coloque a lista não ordenada como conteudo da tag

        O conteudo de cada item da lista <li></li> devera conter um link 
        <a href=""></a>

        o conteudo do link devera ser o nome da pagina .html que existe no
        projeto, sendo que para cada pagina, iremos ter um link

        ao clicarmos no link, deveremos ser direcionados a pagina clicada

    paginas images.html
        como conteudo desta pagina, alem do que foi, adicionar tambem

        1. As duas imagens que voce tem na pasta
        2. use a tag p para a tag img

        obs: imagens de tamanho muito grande, poderão não se adaptar bem,
         mas não se preocupe com isso agora, pois logo aprenderemos a como
          melhorar isso.

    Pagina contect.html
        como conteudo desta pagina, alem do que foi pedido, adicionar tambem

        1. colocar suas informações de contato: email e telefone;
        2. Cada informação deverá estar dentro de um link que quando
        clicando, irá abrir a respectiva informação de contato (email ou telefone)
 -->
