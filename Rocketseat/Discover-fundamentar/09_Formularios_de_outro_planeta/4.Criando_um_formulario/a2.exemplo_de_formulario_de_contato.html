<!-- do professor -->
<form action="">
    <fieldset>
        <legend>Contato:</legend>

        <label for="name">Nome:</label>
        <br>
        <input id="name" type="text" name="name" placeholder="nome completo">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="message">Mensagem:</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10" 
        placeholder="Digite sua mensagem linda"></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>


    </fieldset>
</form>
