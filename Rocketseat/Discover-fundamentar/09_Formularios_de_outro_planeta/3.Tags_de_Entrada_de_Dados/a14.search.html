<!-- 
    <input type="search" />

    - Para camops de busca
    - É igual ao campo do tipo "text" mas poderá ser um pouco diferente
    dependendo do user agent


    # Atributos

    - list / <datalist>
    - pattern
    - atia-label
-->
<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="digite o numero do ID: 99"
    >
    <button>Search</button>
</form>
