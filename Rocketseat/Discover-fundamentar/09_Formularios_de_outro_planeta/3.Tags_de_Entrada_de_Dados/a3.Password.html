<!-- 
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User
    Agent

    # Atributos

    - minlength / maxlength
      * O numero minimo e/ou maximo de caracteres para
      este campo
    - size
        * O numero aceitavel de caracteres que esse campo
        devera conter
    - pattern
        * Expressao regular para validar o que esta sendo
        digitado no campo
        * Altamente recomendado o uso de um padrao de 
        segurança alta de senhas
        * exemplo: queremos que a senha contenha
        caracteres hexadecimais com o limite de no minimo
        4 e no maximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um ecemplo de texto a ser digitado no
        campo

    - readonly / disabled
        * Atributo booleano indicando se o campo esta
        habilitado ou não

    - required
        * o campo sera obrigatorio

    - inputmode
        * podera alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione
        numeros
            * inputmode="numeric"

    - autocomplete
        * on: permite a sugestao de: new-password ou
        current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador podera sugerir uma
        nova senha
-->

<form action="">

    <input type="password"
        autocomplete="off"
    >


    <button type="submit">Enviar</button>

</form>
