<!-- 
    <input type="radio">

    - Projetado para selecionar uma unica opção de um grupo
    de opções
    -

    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contem
-->
<fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">Sim</label>
    <input type="radio" id="yep" name="coffee" value="yes">

    <label for="nono">nao</label>
    <input checked type="radio" id="nono" name="no" 
    value="no">
</fieldset>
