<!-- 
    <label>

    - associar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - voce podera clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada
        de dados
        - é feita via do input
        - só funciona com elementos especificos
        - button, input (not hidden), meter, output, progress, 
        select, texxtarea
-->
<label for="nome">Nome:</label>
<input id="nome" type="text">
